<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>{% block title %}DEJAppli - Acceuil{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <style>
      {% block css %}{% endblock %}
    </style>
  </head>

  <body>
    <div class="container">

      <header>
        <a id="home" href="{% url 'connexion' %}"> <img src="/static/img/home_icon.PNG" class="img-responsive float-left" alt="logo" width="50px" height="50px"> </a>
        {% block header %}{% endblock %}
      </header>

      <div class="row" id="explication">
        <div class="col-sm-12">
          {% block explication %}{% endblock %}
        </div>
      </div>

      <div class="row" id="contentActivity">
        <section id="form" class="col-sm-4">
          <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
            {% block form %}{% endblock %}
          </div>
        </section>
        <section id="tab" class="col-sm-8">
          {% block tab %}{% endblock %}
        </section>
      </div>


      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-center">
              <li class="nav-item"><a href="/calculdej/calculdejprofessionnelle">Activités Professionnelles</a></li>
              <li class="nav-item"><a href="/calculdej/calculdejusuelle">Activités Usuelles</a></li>
              <li class="nav-item"><a href="/calculdej/calculdejloisir">Activités Loisirs</a></li>
              <li class="nav-item"><a href="/calculdej/calculdejsport">Activités Sportives</a></li>
            </ul>
        </div>
      </nav>

      <script type="text/javascript">
        $(document).ready(function () {
            var url = window.location;
            $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
            $('ul.nav a').filter(function() {
                 return this.href == url;
            }).parent().addClass('active');
        });
      </script>


      <footer>
        {% block footer %}{% endblock %}
      </footer>

    </div>
  </body>

</html>
