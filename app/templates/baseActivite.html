<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>{% block title %}DEJAppli - Acceuil{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <a id="home" class="btn btn-primary" href="{% url 'connexion' %}" role="button">Acceuil</a>
        {% block header %}{% endblock %}
      </header>

      <div class="row" id="contentActivity">
        <section id="form" class="col-sm-4">
          <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
            {% block form %}{% endblock %}
          </div>
        </section>
        <section id="tab" class="col-sm-8">
          {% block tab %}{% endblock %}
        </section>
      </div>

      <footer>
        {% block footer %}{% endblock %}
      </footer>

    </div>
  </body>

</html>
