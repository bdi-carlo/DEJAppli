<!DOCTYPE html>
<html lang="fr">
  {% load static %}

  <head>
    <title>{% block title %}DEJAppli - Acceuil{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  </head>

  <body>
    <div class="container">
      <header>
        {% if user.is_authenticated %}<a id="home" href="{% url 'connexion' %}"> <img src="/static/img/home_icon.PNG" class="img-responsive float-left" alt="logo" width="50px" height="50px"> </a>{% endif %}
        {% block header %}{% endblock %}
      </header>

      <div class="row">
        <section id="content" class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          {% block content %}{% endblock %}
        </section>
      </div>

      <footer>
        {% block footer %}{% endblock %}
      </footer>

    </div>
  </body>

</html>
