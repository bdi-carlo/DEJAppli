<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>{% block title %}DEJAppli - Acceuil{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <div class="container">

      <header>
        {% block header %}{% endblock %}
      </header>

      <div class="row">
        <section id="content" class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          {% block content %}{% endblock %}
        </section>
      </div>

      <footer>
        <a class="btn btn-primary " href="{% url 'connexion' %}" role="button">Acceuil</a>
      </footer>

    </div>
  </body>

</html>
