<h1>creer un compte</h1>

<form method="post">
 {% csrf_token %}
 {% for field in form %}
   <div>
     {{ field.label_tag }}<br>
     {{ field }}
     {% for error in field.errors %}
       <p style="color: red">{{ error }}</p>
     {% endfor %}
   </div>
 {% endfor %}
 <button type="submit">Sign up</button>
</form>
