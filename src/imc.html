<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>DEJAppli-IMC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <header class="row">
        <h1 class="col-md-12">DEJAppli</h1>
      </header>

      <div class="row bloc">
        <div class="col-md-offset-4 col-md-4 col-md-offset-4">
          <div class="row">
              <h2>Mon IMC</h2>
          </div>
          <div class="row">
            <div id="imc">
              <div class="row">
                <div class="col-xs-offset-2 col-xs-8 col-xs-offset-2">
                  <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select id="sexe" class="form-control">
                      <option value="h">Homme</option>.
                      <option value="f">Femme</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="taille">Taille en cm</label>
                    <input id="taille" type="number" min="0" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="poids">Poids en kg</label>
                    <input id="poids" type="number" min="0" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <button type="button" @click="calcul()">Calculer</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="row">
        <button type="button" name="retour" onclick="window.location.href='index.html'">< Retour</button>
      </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script src="app.js"></script>

  </body>

</html>
